<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <main>
    <style scoped>
      div.onLoadingPage {
        text-align: center;
        margin: auto;
      }
    </style>
    <div class="onLoadingPage">
      <h1>正在加载中</h1>
      <h2>Loading...</h2>
      <noscript>
        <h1>加载失败</h1>
        <h2>本网站重度依赖JavaScript</h2>
        <h2>但您好像禁止了所有脚本在此网站执行</h2>
        <a href="https://www.microsoft.com/edge">Microsoft Edge</a><br />
        <a href="https://www.mozilla.org/">Mozilla Firefox</a><br />
        <a href="https://www.google.com/chrome/">Google Chrome (google.com)</a><br />
        <a href="https://www.google.cn/chrome/">Google Chrome (google.cn)</a><br />
      </noscript>
    </div>
    <script>
      window.onload = function () {
        if (!!window.ActiveXObject || "ActiveXObject" in window) {
          document.querySelector('main div').innerHTML += "<h1>加载失败</h1>"
          document.querySelector('main div').innerHTML += "<h2>本网站不支持使用Internet Explorer</h2>"
          document.querySelector('main div').innerHTML += "<h2>请您更换您的浏览器</h2>"
          document.querySelector('main div').innerHTML += "<a href=\"https://www.microsoft.com/edge\">Microsoft Edge</a><br/>"
          document.querySelector('main div').innerHTML += "<a href=\"https://www.mozilla.org/\">Mozilla Firefox</a><br/>"
          document.querySelector('main div').innerHTML += "<a href=\"https://www.google.com/chrome/\">Google Chrome (google.com)</a><br/>"
          document.querySelector('main div').innerHTML += "<a href=\"https://www.google.cn/chrome/\">Google Chrome (google.cn)</a><br/>"
        }
      }
    </script>
  </main>
</body>

</html>
